import = [
# uncomment the theme you want below:
# ~/.config/alacritty/catppuccin-latte.toml"
# "~/.config/alacritty/catppuccin-frappe.toml"
# "~/.config/alacritty/catppuccin-macchiato.toml"
# ~/.config/alacritty/catppuccin-mocha.toml"
"~/.config/alacritty/nord.toml"
# "~/.config/alacritty/onenord.toml"
# "~/.config/alacritty/onenord_light.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 18.0

[font.bold]
# LINUX: family = "FiraCode Nerd Font"
# LINUX: family = "MesloLGSDZ Nerd Font"
# BOTH: family = "Fira Code"
# MAC: family = "FiraMono Nerd Font"
# MAC?: family = "FiraCode Nerd Font"
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
# LINUX: family = "FiraCode Nerd Font"
# LINUX: family = "MesloLGSDZ Nerd Font"
# BOTH: family = "Fira Code"
# MAC: family = "FiraMono Nerd Font"
# MAC?: family = "FiraCode Nerd Font"
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
# LINUX: family = "FiraCode Nerd Font"
# LINUX: family = "MesloLGSDZ Nerd Font"
# BOTH: family = "Fira Code"
# MAC: family = "FiraMono Nerd Font"
# MAC?: family = "FiraCode Nerd Font"
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
# LINUX: family = "FiraCode Nerd Font"
# LINUX: family = "MesloLGSDZ Nerd Font"
# BOTH: family = "Fira Code"
# MAC: family = "FiraMono Nerd Font"
# MAC?: family = "FiraCode Nerd Font"
family = "JetBrainsMono Nerd Font"
style = "Regular"

[window]
opacity = 1.0
dynamic_title = true
decorations = "buttonless"
option_as_alt = "Both"
dynamic_padding = false

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[keyboard]
# Map Cmd+C to Ctrl+C
[[keyboard.bindings]]
key = "C"
mods = "Command"
chars = "\u0003"

# Map Cmd+V to Ctrl+V
[[keyboard.bindings]]
key = "V"
mods = "Command"
chars = "\u0016"

# Map Cmd+X to Ctrl+X
[[keyboard.bindings]]
key = "X"
mods = "Command"
chars = "\u0018"

# Map Cmd+Z to Ctrl+Z
[[keyboard.bindings]]
key = "Z"
mods = "Command"
chars = "\u001A"

# Map Cmd+Shift+Z to Ctrl+Shift+Z
[[keyboard.bindings]]
key = "Z"
mods = "Command|Shift"
chars = "\u001A"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "/bin/zsh"

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 6
y = 6

