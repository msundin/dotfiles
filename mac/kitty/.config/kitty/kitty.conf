# === Theme ===
include ./themes/nord.conf

# === General ===
env TERM xterm-256color
enable_audio_bell no
# bold_text_brightens_ansi yes
background_opacity 1.0
allow_remote_control yes
update_title yes
hide_mouse_when_typing yes
shell /bin/zsh

# === Window ===
# initial_window_width 160c
# initial_window_height 80c

# === Performance tuning (defaults, but made explicit) ===
# Redraw every 10ms — smooth without heavy CPU use
repaint_delay 5
# Slight delay to batch inputs for efficiency
input_delay 2
# Prevent screen tearing by syncing to display refresh rate
sync_to_monitor yes

# Kitty doesn't support padding directly,
# but use transparent margins via compositor for similar effect if needed.

# === Mouse bindings ===
mouse_map mousepress3 paste_from_selection

# Font
# font_family JetBrainsMono Nerd Font
# bold_font JetBrainsMono Nerd Font
# italic_font JetBrainsMono Nerd Font
# bold_italic_font JetBrainsMono Nerd Font
# regular_font JetBrainsMono Nerd Font

### Mac specific ###
font_size 20.0
window_margin_width 6
window_margin_height 6
#map ctrl+shift+c copy_to_clipboard
#map ctrl+shift+v paste_from_clipboard
macos_titlebar_color background
macos_hide_titlebar yes
# mac_os_show_window_title_in menubar
hide_window_decorations titlebar-only
# window_corner_radius 10
macos_quit_when_last_window_closed yes

# Cmd mappings aren't directly supported.
# Use a macOS tool like Karabiner-Elements or Hammerspoon for remapping:
# Cmd+C → Ctrl+C, Cmd+V → Ctrl+V, etc.


# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
